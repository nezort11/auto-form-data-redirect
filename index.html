<!doctype html>
<html>

<head>
  <title>Wait until redirect...</title>
</head>

<body>
  <p>Wait until redirect...</p>

  <form action="https://proxyrequest.proxyium.com" method="post" id="web_proxy_form" style="display: none;">
    <input id="proxy_country" name="proxy_country" />
    <input id="url" name="url" />
  </form>

  <script>
    window.onload = function () {
      var urlParams = new URLSearchParams(window.location.search);
      var proxyCountry = urlParams.get('country');
      var url = urlParams.get('url');

      document.querySelector('#proxy_country').value = proxyCountry;
      document.querySelector('#url').value = url;
      document.querySelector('#web_proxy_form').submit();
    }
  </script>
</body>

</html>
